<div class="container form-card">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h3 class="text-center py-2">Crear o Modificar Usuario - Datos Basicos</h3>
      <form [formGroup]="formusuario">
        <div class="my-2">
          <label>Nombre Usuario: </label>
          <br><br>
          <select class="form-select" formControlName="persona"  >
            <option *ngFor="let item of listaPersona"  value="{{item.Id}}">{{item.Nombres}} {{item.Apellidos}} <-->{{item.Documento}}</option>
          </select>
        </div>
        <div class="my-2">
          <label>Password: </label>
          <input id="password" formControlName="password" type="text" class="form-control normal-input" placeholder="password">
        </div>
        <div class="my-2">
          Mis roles:
          <ul>
            <li *ngFor="let item  of rol">{{item.Rol.Nombre}}</li>
          </ul>
        </div>
        <div class="mt-4">
          <label for="activo">Activo: </label>
          <div class="input-group my-4">
            <select name="" formControlName="activo"  class="form-select">
              <option value="true">Si</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
        <div class="my-3">
          <div class="d-flex justify-content-between">
            <div class="text-start">
              <button class="btn btn-outline-secondary">Cancelar</button>
            </div>
            <div class="text-end">
              <span *ngIf="data.id>0">
                <button class="btn btn-normal-c" (click)="obtenerId()">Modificar</button>
              </span>
              <span *ngIf="data.id==0">
                <button class="btn btn-normal-c" (click)="obtenerId()" [disabled]="formusuario.invalid">Guardar</button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
