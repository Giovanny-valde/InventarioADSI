<div class="row align-items-center">
  <div class="col-md-2">
    <h3 class="principal">Elemento</h3>
  </div>
  <div class="col-md-10 text-end">
    <div>
      <input class="buscar" id="buscar" matInput placeholder="Buscar" autocomplete="off" (keyup)="filterData($event)" >
      <button class="btn rounded-pill btn-b"><span class="fas fa-search"></span></button>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-12">
    <table mat-table [dataSource]="dataSource" matSort class="table table-striped">
      <!-- id Column -->
      <ng-container matColumnDef="Id"  >
        <th mat-header-cell *matHeaderCellDef mat-sort-header ><span style="position: relative;">#</span></th>
        <td mat-cell *matCellDef="let item" > {{item.Id}} </td>
      </ng-container>
      <!-- nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let item"> {{item.Nombre}} </td>
      </ng-container>
      <!-- Tipo Elemento Column -->
      <ng-container matColumnDef="TipoElemento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Elemento</th>
        <td mat-cell *matCellDef="let item">{{item.TipoElementoDTO.Nombre}}</td>
      </ng-container>
      <!-- Imagen Column
      <ng-container matColumnDef="Imagen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
        <td mat-cell *matCellDef="let item"><img src="../img/{{item.nombre}}" alt=""></td>
      </ng-container>-->
      <!--Marca-->
      <ng-container matColumnDef="Marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
        <td mat-cell *matCellDef="let item">{{item.Marca}}</td>
      </ng-container>
      <!--Serial-->
      <ng-container matColumnDef="Serial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial</th>
        <td mat-cell *matCellDef="let item">{{item.Serial}}</td>
      </ng-container>
      <!--Zona-->
      <ng-container matColumnDef="Zona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Zona</th>
        <td mat-cell *matCellDef="let item">{{item.ZonaDTO.Nombre}}</td>
      </ng-container>
      <!--Estado-->
      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let item">{{item.EstadoDTO.Nombre}}</td>
      </ng-container>
      <!--Opciones-->
      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef >Opciones</th>
          <td mat-cell *matCellDef="let item">
            <button class="btn btn-outline-warning me-2" (click)="modalGuardarElemento(item.Id)">
              <span class="fas fa-edit"></span>
            </button>
            <button class="btn btn-outline-danger" (click)="eliminar(item.Id)">
              <span class="fas fa-trash-alt"></span>
            </button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<mat-paginator #paginator
[pageSize]="5"
[pageSizeOptions]="[10,20,50,100]"
>
</mat-paginator>
<div class="text-end">
<button class="btn btn-normal-c" (click)="modalGuardarElemento(0)"><span class="fas fa-save"></span> Agregar</button>
</div>
