<div class="row align-items-center">
  <div class="col-md-2">
    <h3 class="principal">Registro de Inventario</h3>
  </div>
  <div class="col-md-10 text-end">
    <div>
      <!--<input class="buscar" id="buscar" matInput placeholder="Buscar" autocomplete="off" (keyup)="filterData($event)" >-->
      <button class="btn rounded-pill btn-b"><span class="fas fa-search"></span></button>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-12">
    <!--<table mat-table [dataSource]="dataSource" matSort class="table table-striped">-->
      <!-- Categoría Column -->
      <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ><span style="position: relative;">Categoría</span></th>
        <td mat-cell *matCellDef="let item" > {{item.Elemento.Nombre}} </td>
      </ng-container>

      <!-- Imagen Column
      <ng-container matColumnDef="Imagen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
        <td mat-cell *matCellDef="let item"><img src="../img/{{item.nombre}}" alt=""></td>
      </ng-container>-->

       <!-- Marca Column -->
       <ng-container matColumnDef="Marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
        <td mat-cell *matCellDef="let item"> {{item.Elemento.Marca}} </td>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="Zona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Zona</th>
        <td mat-cell *matCellDef="let item"> {{item.ZonaDTO.Nombre}} </td>
      </ng-container>

      <!-- Activo Column -->
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let item"> {{item.Fecha}} </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let item"> {{item.Fecha}} </td>
      </ng-container>

      <!--<tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>-->
  </div>
</div>


<div class="text-center my-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Categoría</th>
                <th>Imagen</th>
                <th>Marca</th>
                <th>Cantidad</th>
                <th>Activo</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inventario of inventario">
                <td><!--{{inventario.categoria}}--></td>
                <td><img class="img-fluid" width="100"  src="{{inventario.imagen}}" alt=""></td>
                <td><!--{{inventario.marca}}--></td>
                <td>
                    <input class="se form-control mx-auto text-center" size="1" type="text" value="{{inventario.cantidad}}">
                </td>
                <td>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio1" value="option1">
                        <label class="form-check-label" for="Radio1">Sí</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio2" value="option2">
                        <label class="form-check-label" for="Radio2">No</label>
                      </div>
                </td>
                <td>
                    <select class="form-select custom-se">
                        <option class="selectedI" value="{{inventario.estado}}"  >
                            <!--{{inventario.estado}}-->
                        </option>
                        <option class="normal" *ngFor="let estados of estados" value="{{estados}}">
                            <!--{{estados}}-->
                        </option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <form>
        <div class="row align-items-center">
            <div class="col-sm-4">
                <textarea style="height: 130px;" class="form-control" placeholder="No hay observaciones"></textarea>
            </div>
            <div class="col-sm-4">
                <select class="form-select custom-se" id="ambiente" (change)="cambiarBloque('ambiente')" (load)="cambiarBloque('ambiente')">
                    <option class="normal" *ngFor="let ambiente of ambientes" value="{{ambiente.codigo}}">
                        <!--{{ambiente.codigo}}-->
                    </option>
                </select>
                <select class="form-select custom-se my-2" id="bloque">
                    <option class="op">Seleccionar</option>
                </select>
                <input class="form-control" placeholder="zona" style="width:70%;margin:auto" type="text">
            </div>
            <div class="col-sm-1 text-end">
                <button class="btn btn-primary btn-normal"><span>Recibido</span></button>
            </div>
            <div class="col-sm-1 text-end">
                <button class="btn btn-primary btn-normal"><span>No Recibido</span></button>
            </div>
            <div class="col-sm-2 text-end">
                <button class="btn btn-primary btn-normal"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </form>

</div>
