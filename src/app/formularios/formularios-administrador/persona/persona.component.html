<div class="row align-items-center">
  <div class="col-md-2">
    <h3 class="principal">Persona</h3>
  </div>
  <div class="col-md-10 text-end">
    <div>
      <input class="buscar" id="buscar" matInput placeholder="Buscar" autocomplete="off" (keyup)="filterData($event)" >
      <button class="btn rounded-pill btn-b"><span class="fas fa-search"></span></button>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-12">
    <table mat-table [dataSource]="dataSource" matSort class="table table-striped">
      <!-- id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ><span style="position: relative;">#</span></th>
        <td mat-cell *matCellDef="let item">{{item.Id}}</td>
      </ng-container>
      <!-- nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let item"> {{item.Nombres}} </td>
      </ng-container>
      <!-- Apellido Column -->
      <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let item"> {{item.Apellidos}} </td>
      </ng-container>
      <!-- Documento Column -->
      <ng-container matColumnDef="Documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
        <td mat-cell *matCellDef="let item"> {{item.Documento}} </td>
      </ng-container>
      <!-- Tipo Documento Column -->
      <ng-container matColumnDef="TipoDocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Documento</th>
        <td mat-cell *matCellDef="let item">{{item.TipoDocumentoDTO.Nombre}}</td>
      </ng-container>
      <!-- Teléfono Column -->
      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td mat-cell *matCellDef="let item"> {{item.Telefono}} </td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let item">{{item.Email}}</td>
      </ng-container>
      <!-- Dirección Column -->
      <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
        <td mat-cell *matCellDef="let item"> {{item.Direccion}} </td>
      </ng-container>
      <!--Opciones-->
      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef >Opciones</th>
          <td mat-cell *matCellDef="let item">
            <button class="btn btn-outline-warning me-2" (click)="modalGuardarPersona(item.Id)">
              <span class="fas fa-edit"></span>
            </button>
            <button class="btn btn-outline-danger" (click)="eliminar(item.Id)">
              <span class="fas fa-trash-alt"></span>
            </button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<mat-paginator #paginator
[pageSize]="5"
[pageSizeOptions]="[10,20,50,100]"
>
</mat-paginator>
<div class="text-end">
<button class="btn btn-normal-c" (click)="modalGuardarPersona(0)"><span class="fas fa-save"></span> Agregar</button>
</div>
