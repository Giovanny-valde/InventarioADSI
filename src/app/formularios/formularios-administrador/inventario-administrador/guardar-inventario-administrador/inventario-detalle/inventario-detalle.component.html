<div class="row align-items-center">
  <div class="col-md-2">
    <h3 class="principal">Inventario Detalles </h3>
  </div>
  <div class="col-md-10 text-end">
    <div>
      <input class="buscar" id="buscar" matInput placeholder="Buscar" autocomplete="off" (keyup)="filterData($event)" >
      <button class="btn rounded-pill btn-b"><span class="fas fa-search"></span></button>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-12">
    <table mat-table [dataSource]="dataSource" matSort class="table table-striped">
      <!-- id Column-->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ><span style="position: relative;">#</span></th>
        <td mat-cell *matCellDef="let item">{{item.Id}}</td>
      </ng-container>
      <!-- Elemento Column-->
      <ng-container matColumnDef="Elemento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Elemento</th>
        <td mat-cell *matCellDef="let item"> {{item.ElementoDTO.Nombre}} </td>
      </ng-container>
      <!-- Cantidad Column-->
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
        <td mat-cell *matCellDef="let item"> {{item.cantidad}} </td>
      </ng-container>
      <!-- Observacion Column-->
      <ng-container matColumnDef="Observacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Observacion</th>
        <td mat-cell *matCellDef="let item"> {{item.Observaciones}} </td>
      </ng-container>
      <!-- Fecha Column-->
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let item"> {{item.InventarioDTO.Fecha}} </td>
      </ng-container>
      <!-- Usuario Column-->
      <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
        <td mat-cell *matCellDef="let item"> {{item.UsuarioDTO.Username}} </td>
      </ng-container>
      <!--Opciones-->
      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef >Opciones</th>
          <td mat-cell *matCellDef="let item">
            <button class="btn btn-outline-warning me-2">
              <span class="fas fa-edit"></span>
            </button>
            <button class="btn btn-outline-danger" (click)="eliminar(item.Id)">
              <span class="fas fa-trash-alt"></span>
            </button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
